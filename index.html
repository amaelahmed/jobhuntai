<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#030712', // Gray 950
              surface: '#111827', // Gray 900
              primary: '#3b82f6', // Blue 500
              accent: '#6366f1', // Indigo 500
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Subtle Ambient Background */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -2;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      /* Dark Mode Defaults */
      .dark body {
        background-color: #030712;
        color: #f3f4f6;
      }
      .dark body::before {
        background: 
          radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08), transparent 25%);
      }

      /* Light Mode Defaults */
      body {
        background-color: #f9fafb;
        color: #111827;
      }
      body::before {
        background: 
          radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.05), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.05), transparent 25%);
      }

      /* Glass Panel - Adaptive */
      .glass-panel {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }
      
      .dark .glass-panel {
        background: rgba(17, 24, 39, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px -1px rgba(0, 0, 0, 0.05);
      }

      /* Inputs - Adaptive */
      .tech-input {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(4px);
      }
      
      .dark .tech-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #f3f4f6;
      }
      .dark .tech-input:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .dark .tech-input:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: #3b82f6;
      }

      .tech-input {
        background: rgba(0, 0, 0, 0.02);
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #111827;
      }
      .tech-input:hover {
        background: rgba(0, 0, 0, 0.04);
        border-color: rgba(0, 0, 0, 0.2);
      }
      .tech-input:focus {
        background: #ffffff;
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4), 0 0 12px rgba(59, 130, 246, 0.1);
        outline: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      .dark ::-webkit-scrollbar-track { background: #030712; }
      .dark ::-webkit-scrollbar-thumb { background: #374151; }
      ::-webkit-scrollbar-track { background: #f3f4f6; }
      ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-blue-500/30 selection:text-blue-800 dark:selection:text-blue-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
