<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#030712', // Gray 950
              surface: '#111827', // Gray 900
              primary: '#3b82f6', // Blue 500
              accent: '#6366f1', // Indigo 500
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000;
        color: #f3f4f6;
        overflow-x: hidden;
      }
      
      /* Subtle Ambient Background */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: 
          radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08), transparent 25%);
        z-index: -2;
        pointer-events: none;
      }

      /* Professional Glass Panel */
      .glass-panel {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Clean Input Styles */
      .tech-input {
        background: rgba(3, 7, 18, 0.5);
        border: 1px solid rgba(55, 65, 81, 0.5);
        transition: all 0.2s ease;
      }
      .tech-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        outline: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #030712; }
      ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-blue-500/30 selection:text-blue-200">
    <div id="root"></div>
  </body>
</html>
